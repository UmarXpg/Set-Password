<!doctype html>
<html lang="en">

<head>
	<title>Set-Password</title>
	<meta charset="utf-8">
	<!--===============================================================================================-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="fonts/font_style.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="css/style.css">
	<!--===============================================================================================-->
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5 w-25">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class=" d-flex align-items-center justify-content-center p-3">
							<img src="header.png" width="300px" height="300px">
						</div>
						<h3 class="text-center mb-4">Set Password</h3>
						<form method="GET" action="index.html" id="form">
							<div class="form-group">
								<label for="form-nip" class="nip">NIP :</label>
								<label type="text" id="nip" name="nip">
									<label type="text" id="telegram-id" name="telegram-id" hidden></label>
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left" placeholder="Password" name="password" id="password" required>
								<i class="bi bi-eye-slash" id="togglePassword"></i>
							</div>
							<div class="form-group d-block">
								<button type="submit" id="submit" class="form-control btn btn-primary rounded submit px-3">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/toggle.js"></script>
	<!--===============================================================================================-->
	<script src="js/get.js"></script>
	<!--===============================================================================================-->
	<script src="js/fetch.js"></script>
	<!--===============================================================================================-->
	<script src="js/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/popper.js"></script>
	<!--===============================================================================================-->
	<script src="js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<!--===============================================================================================-->

</body>

</html>
